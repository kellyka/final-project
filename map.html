<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=">
    </script>
    <script type="text/javascript">
      function initialize() {
        var myLatlng = { lat: 29.984558, lng: -90.076757}; 
        
        var mapOptions = {
          center: { lat: 29.984558, lng: -90.076757},
          zoom: 5,
          mapTypeId: google.maps.MapTypeId.TERRAIN
          
        };
        
        var dataMap1 = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      
        var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Chapel Hill</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';
      
      var contentString2 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Raleigh</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Raleigh</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';
      
      

   
      
        var marker = new google.maps.Marker({
         position: myLatlng,
         map: dataMap1,
         title: 'Chapel Hill, NC'
        });
    
     var infowindow = new google.maps.InfoWindow({
      content: contentString
    });
    
    
        var markertwo = new google.maps.Marker({
         position: {lat: 35.7806, lng: -78.6389},
         map: dataMap1,
         title: 'Raleigh, NC'
        });
        
    var infowindow2 = new google.maps.InfoWindow({
      content: contentString2
    });
        
       
       google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(dataMap1,marker);
            infowindow.setContent(contentString);
        });
       
       google.maps.event.addListener(markertwo, 'click', function() {
            infowindow2.open(dataMap1,markertwo);
            infowindow2.setContent(contentString2);
        });
       
      }
      
      google.maps.event.addDomListener(window, 'load', initialize);
      
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
